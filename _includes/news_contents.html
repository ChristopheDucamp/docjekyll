<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="/news/">Toute l'Actu</a>
      </li>
      <li class="{% if page.title == 'Releases' %}current{% endif %}">
        <a href="/news/releases/">Releases Jekyll</a>
      </li>
    </ul>
    <h4>Releases Récentes</h4>
    <ul>
      {% for post in site.posts limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ post.url }}">Version {{ post.version }}</a>
      </li>
      {% endfor %}
      <li>
        <a href="/docs/history/">Historique »</a>
      </li>
    </ul>
  </aside>
</div>
